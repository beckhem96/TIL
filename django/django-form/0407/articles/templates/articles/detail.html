{% extends 'base.html' %}

{% block title %} 
{{ article.pk }}
{% endblock title %}

{% block contents %} 
  <h1>{{ article.pk }}</h1>
  <h2>{{ article.title }}</h2>
  <p{{ article.content }}></p>
  <div class='my-2'>
    <form action="{% url 'articles:delete' article.pk %}" method="POST">
      {% csrf_token %}
      <input type="submit" value='DELETE'>
    </form>
    <a href="{% url 'articles:update' article.pk %}" class='btn btn-primary'>UPDATE</a>
  </div>

 

{% endblock contents %}

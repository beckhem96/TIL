{% extends 'base.html' %}

{% block body %}
  <h1>{{ article.pk }}번 글</h1>
  <h2>{{ article.title }}</h2>
  <h5>{{ article.created_at }} | {{ article.updated_at }}</h5>
  <hr>
  <p>{{ article.content }}</p>
  <a href="{% url 'articles:delete' article.pk %}">글 삭제</a>
  <a href="{% url 'articles:edit' article.pk %}">글 수정</a>
{% endblock body %}
